
<div class="">
    <div class="bg-gray-200 p-5 rounded-t-lg mb-2 flex justify-between">
    <button *ngIf="!isCreateShown" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-2" (click)="onCreateClick()">
      New
    </button>
    <app-create-document *ngIf="isCreateShown" (onAddDocument)="onAddDocument($event)" ></app-create-document>
    <app-search-document (keywordChange)="onKeywordChange($event)"></app-search-document>
  </div>
  

  <div class="flex-1 ">
    <div class="flex flex-wrap gap">
         <div *ngFor="let doc of getDocuments()" class="w-64">
            <app-document [document]="doc" (onDeleteDocumentEvent)="onDeleteDocument($event)"></app-document>
        </div>
    </div>
  </div>

</div>
