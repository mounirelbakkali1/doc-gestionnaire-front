
<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg img" src="/assets/images/doc.png" alt="document picture"  />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 *ngIf="document.titre.length !=0" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{document.titre}}</h5>
            <h5 *ngIf="typeDocument.typedocument.length !=0" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{typeDocument.typedocument}}</h5>
        </a>
        <button *ngIf="document.titre.length !=0"  (click)="onDeleteDocument(document.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center hover:text-white bg-gray-300 rounded-lg hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            delete
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <button *ngIf="typeDocument.typedocument.length !=0"  (click)="onDeleteDocument(typeDocument.id)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center hover:text-white bg-gray-300 rounded-lg hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            delete
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
    </div>
</div>
